<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>

    <body>
        <header>
            <img src="alura.png" alt="logo de alura" class="alura">
        </header>

        <main>
            <section>
                <textarea class="texto-entrada" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="mensaje-informativo">&#9888; Solo letras minúsculas y sin acentos</h6>
                </div>

                <div class="botones-principales">
                   <button class="encriptar" onclick="btnEncripitar()">Encriptar</button>
                   <button class="desencriptar" onclick="btnDesencripitar()">Desencriptar</button>
                </div>
            </section>

            <section>
                <textarea class="texto-salida" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </section>

        </main>

        <footer>
            <p>Brandon Rojo - 2024</p>
        </footer>

        <script src="app.js"></script>

    </body>

</html>
